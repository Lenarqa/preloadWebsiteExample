<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Preloader example</title>
</head>
<body>
    <div class="preload">
        <img src="./img/bird.png" alt="bird" class="bird">
        <h3 class="preload-text">Летим на сайт...</h3>
        <img src="./img/cloud-1.png" alt="cloud-1" class="cloud-1">
        <img src="./img/cloud-1.png" alt="cloud-2" class="cloud-2">
        <img src="./img/cloud-1.png" alt="cloud-3" class="cloud-3">
    </div>

    <div class="main">
        <h1>Прилетели!</h1>
        <h2>Спасибо за ожидание!</h2>
    </div>

    <script src="app.js"></script>
</body>
</html>
